    <style>
        /* Global Reset & Theme */
        :root {
            --bg-color: #F8FAFC;
            --accent-blue: #2563EB;
            --dark-blue: #1E3A8A;
            --text-primary: #0F172A;
            --text-secondary: #334155;
            --border-color: #CBD5E1;
            --node-bg: #FFFFFF;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            position: relative; /* Needed for absolute positioning context if not on body */
        }

        /* Top Right Logo Style */
        .top-right-logo {
            position: absolute;
            top: 30px;
            right: 40px;
            width: 120px; /* Adjust size as needed */
            height: auto;
            z-index: 1000; /* Ensure it sits on top */
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1));
        }

        /* Container to handle scrolling on smaller screens */
        .mindmap-container {
            width: 100%;
            max-width: 1600px;
            overflow-x: auto;
            padding: 40px 20px;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
        }

        /* SVG Styles */
        svg {
            display: block;
            /* Ensure text is crisp */
            shape-rendering: geometricPrecision;
            text-rendering: geometricPrecision;
        }

        /* Node Styling */
        .node-rect {
            fill: var(--node-bg);
            stroke: var(--border-color);
            stroke-width: 1.5px;
            rx: 8; /* Rounded corners */
            ry: 8;
            filter: drop-shadow(0 4px 6px rgba(15, 23, 42, 0.05));
            transition: all 0.2s ease;
        }

        /* Hover effect for interactivity */
        .node-group:hover .node-rect {
            stroke: var(--accent-blue);
            stroke-width: 2px;
            filter: drop-shadow(0 8px 12px rgba(37, 99, 235, 0.15));
        }

        /* Root Node Specifics */
        .root-rect {
            fill: var(--accent-blue);
            stroke: var(--dark-blue);
        }
        .root-text {
            fill: #FFFFFF;
            font-weight: 700;
            font-size: 16px;
        }

        /* Text Styling */
        .text-title {
            fill: var(--dark-blue);
            font-weight: 700;
            font-size: 14px;
            font-family: inherit;
        }

        .text-desc {
            fill: var(--text-secondary);
            font-weight: 500;
            font-size: 13px;
            font-family: inherit;
        }

        /* Connector Lines */
        .link {
            fill: none;
            stroke: #94A3B8;
            stroke-width: 1.5px;
            stroke-linecap: round;
        }
    </style>
</head>
